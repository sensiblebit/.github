name: Go CI

on:
  workflow_call:

jobs:
  go-checks:
    name: Go Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true
          cache: true
      - name: Build
        run: go build -trimpath ./...
      - name: Vet
        if: success() || failure()
        run: go vet ./...
      - name: Check goimports
        if: success() || failure()
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          bad=$(goimports -l .)
          if [ -n "$bad" ]; then
            echo "::error::The following files have incorrect imports:"
            echo "$bad"
            echo ""
            echo "Run: goimports -w ."
            exit 1
          fi

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true
          cache: true
      - run: go test -race -count=1 ./...

  golangci-lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true
          cache: true
      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true
          cache: true
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        run: govulncheck ./...
