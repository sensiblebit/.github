name: Go CI

on:
  workflow_call:

jobs:
  go-checks:
    name: Go Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/checkout@v6
        with:
          repository: sensiblebit/.github
          path: .sensiblebit-checks
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true
          cache: true
      - name: Build
        run: go build -trimpath ./...
      - name: Fix
        if: success() || failure()
        run: |
          go fix ./...
          if ! git diff --quiet; then
            echo "::error::go fix found pending modernizations. Run 'go fix ./...' locally."
            git diff --stat
            exit 1
          fi
      - name: Vet
        if: success() || failure()
        run: go vet ./...
      - name: Check goimports
        if: success() || failure()
        run: python3 .sensiblebit-checks/scripts/checks.py goimports

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true
          cache: true
      - run: go test -race -count=1 ./...

  golangci-lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true
          cache: true
      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true
          cache: true
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        run: govulncheck ./...
